<!doctype html>
<html lang="en">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?branch=experimental' async defer></script>
<div>
  <div class="container; boxed ; blurred" style="border: 5px solid whitesmoke ">

        <h1 class="demo-1" style="width: 55% ; margin-left: auto; margin-right: auto;" >Suggest Festival</h1>
        <div class="form-group">
          <div>
            <input type="text" class="form-control" id="festivalN" placeholder="Festival Name" [(ngModel)]="festivalN"
                   name="festivalN" />
          </div>
        </div>
        <div class="form-group">
          <div>
            <textarea style="height:200px;font-size:14pt;" type="text" class="form-control" id="festivalD" placeholder="Festival Description" [(ngModel)]="festivalD"
                      name="festivalD"> </textarea>
<!--            <input style="height:200px;font-size:14pt;" type="text" class="form-control" id="festivalD" placeholder="Festival Description" [(ngModel)]="festivalD"-->
<!--                   name="festivalD" />-->
          </div>
        </div>
    <!-- IMAGE UPLOAD -->

          <div class="form-group">
            <div>
              <h1 class="demo-1" style="color: #00caa6">Upload Image</h1>
            </div>
          </div>
          <br>
          <div class="form-group">
            <div>
              <input type="file" (change)="onFileChanged($event)">
            </div>
            <br>
            <div>
              <input  type="button" class="btn btn-success" (click)="onUpload()" value="Suggest great festivals!" >
            </div>
          </div>
          <hr />
          <div class="form-group">
            <div>
              <div *ngIf=message>{{message}}</div>
            </div>
          </div>
        <div class="container row">
          <div class="col-md-12">
            <div *ngIf=retrievedImage>
              <img [src]="retrievedImage">
            </div>
          </div>
        </div>


          <!-- IMAGE UPLOAD -->

  </div>

  <div [hidden]="!submitted">
    <h2 style="text-align: center; color: whitesmoke">You suggested succesfully</h2>
  </div>

</div>
