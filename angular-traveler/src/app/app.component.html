<body>

<div>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a href="#" class="navbar-brand" style="width: 500px">
      <img  style="position: relative; left:0;top: -55px " [src]="traveler" height="100"  alt="CoolBrand">
    </a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="btn-group" style="color:gray;" dropdown [autoClose]="true" container="body">
      <button id="button-nested" dropdownToggle type="button" class="btn-danger-dropdown; mat-button; btn-lg"
              aria-controls="dropdown-nested" >
        Cities <span class="caret"></span>
      </button>
      <ul id="dropdown-nested" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-nested">
        <li role="menuitem" dropdown triggers="mouseover" placement="right" container="body">
          <a dropdownToggle class="btn-danger-dropdown; mat-button; btn-lg"
             (click)="false"> Cluj-Napoca <span class="caret"></span></a>
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li role="menuitem"><a class="dropdown-item;nav-link"  routerLink="hotel"  routerLinkActive="active">Accommodation</a></li>
            <li role="menuitem"><a class="dropdown-item;nav-link"  routerLink="place"  routerLinkActive="active">Places to visit</a></li>
            <li role="menuitem"><a class="dropdown-item;nav-link"  routerLink="festival"  routerLinkActive="active">Festivals</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="btn-group" style="color:gray;" dropdown [autoClose]="true" container="body">
      <button id="button-nest" dropdownToggle type="button" class="btn-danger-dropdown; mat-button; btn-lg"

        Suggest <span class="caret"></span>
      </button>
      <ul id="dropdown-nest" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-nested">
        <li role="menuitem" dropdown triggers="mouseover" placement="right" container="body">
          <a dropdownToggle class="btn-danger-dropdown; mat-button; btn-lg"
             (click)="false"> Cluj-Napoca <span class="caret"></span></a>
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li role="menuitem"><a class="dropdown-item;nav-link"  routerLink="suggest-festival"  routerLinkActive="active">Suggest Festival</a></li>
            <li role="menuitem"><a class="dropdown-item;nav-link"  routerLink="suggest-hotel"  routerLinkActive="active">Suggest Hotel</a></li>
            <li role="menuitem"><a class="dropdown-item;nav-link"  routerLink="suggest-place"  routerLinkActive="active">Suggest Place</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="btn-group ; button_example" style="color:gray;" container="body">
      <button type="button"  class=" btn-danger-dropdown; mat-button; btn-lg" aria-controls="dropdown-nested">
        <span> <a style="color: gray" routerLink="video" class="nav-link" routerLinkActive="active"> Watch it!</a></span>
      </button>
    </div>
